TPL_HOT_TEETH_NO_LAYOUT="<div class='cell_pad' align='center'><p>&nbsp;</p><h2 style='text-align:center !important;'>Your layout is empty!</h2><p>Go to <strong>Joomla Administrator</strong> > <strong>Extensions</strong> > <strong>Template Manager</strong> > <strong>hot_teeth - Default</strong> > <strong>Layout Builder</strong>.<br/>There, click <strong>+ ADD ROW</strong> button to add some rows and then drag'n'drop elements into the rows.</p><p>&nbsp;</p><p>&nbsp;</p><div style='max-width:600px; text-align:left;'><p>We prepared <strong>online documentation</strong> and <strong>video tutorials</strong> that will guide you through the development of your website with Sparky. Everything will be covered, from the installation of Sparky to the export of your new template. You will finish this series of tutorials with fully functional Joomla website.</p><ol><li><a href='http://www.hotjoomlatemplates.com/sparky-joomla/installation' target='_blank'>Installation of Sparky Framework generic template</a> (This is already done!)</li><li><a href='http://www.hotjoomlatemplates.com/sparky-joomla/layout-builder' target='_blank'>How Layout Builder makes the skeleton of your website</a></li><li><a href='http://www.hotjoomlatemplates.com/sparky-joomla/style-designer' target='_blank'>Set text styles and use Google Web Fonts</a></li><li><a href='http://www.hotjoomlatemplates.com/sparky-joomla/menus'  target='_blank'>Configuration of top menu with drop-downs and classic menu</a></li><li><a href='http://www.hotjoomlatemplates.com/sparky-joomla/additional-features' target='_blank'>Adding some cool features to the website</a></li><li><a href='http://www.hotjoomlatemplates.com/sparky-joomla/responsive' target='_blank'>Check how Sparky works on mobile devices</a></li><li><a href='http://www.hotjoomlatemplates.com/sparky-joomla/export' target='_blank'>Exporting template</a></li></ol><p>&nbsp;</p><p>Your can also download HotStart installation of Sparky. It will copy entire Joomla with our <a href='http://demo.hotjoomlatemplates.com/index.php?template=sparky' target='_blank'>Sparky demo site</a>.</p><h4 style='text-align:center !important;'>Thank you for developing with Sparky!</h4><p>&nbsp;</p><p>&nbsp;</p></div></div>"
