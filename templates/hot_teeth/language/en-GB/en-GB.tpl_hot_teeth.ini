TPL_HOT_TEETH_LOAD_JQUERYUI_SPACER="jQuery UI is a curated set of user interface interactions, effects, widgets, and themes built on top of the jQuery JavaScript Library. More details on <a href='http://jqueryui.com' target='_blank'>jqueryui.com</a>"
TPL_HOT_TEETH_LOAD_FONTAWESOME_LBL="Enable Font Awesome"
TPL_HOT_TEETH_LOAD_FONTAWESOME_DESC="Select whether to enable Font Awesome icons library or not."
TPL_HOT_TEETH_LOAD_FONTAWESOME_SPACER="Font Awesome gives you scalable vector icons that can instantly be customized with the power of CSS. More details on <a href='http://fontawesome.io' target='_blank'>fontawesome.io</a>"
TPL_HOT_TEETH_LOAD_LAZYLOAD_LBL="Enable Lazy Load"
TPL_HOT_TEETH_LOAD_LAZYLOAD_DESC="Select whether to enable Lazy Load icons library or not."
TPL_HOT_TEETH_LOAD_LAZYLOAD_SPACER="Lazy Load delays loading of images in long web pages. It makes the page load faster and reduce server load on large pages with many images.<br/>However, all images must be in this special format with width and height defined: <code>&lt;img class='lazy' data-original='images/example.jpg' width='640' height='480'&gt;</code>"
TPL_HOT_TEETH_PARALLAX_SCROLL_LBL="Parallax Scroll"
TPL_HOT_TEETH_PARALLAX_SCROLL_DESC="Parallax scroll effect allows you to scroll a row's background image with different speed than the overall site scroll speed. To enable this effect, you should add classes of rows from your layout where you want to achieve this effect.<br/>Also, it's necessary to define a background image of this row in template_css.css properly. In example:<br/><br/><code>.rowname { background: url(../images/bgimage.jpg) top center no-repeat fixed; }</code>"
TPL_HOT_TEETH_PARALLAX_SCROLL_LOAD_LBL="Enable Parallax Scroll"
TPL_HOT_TEETH_PARALLAX_SCROLL_LOAD_DESC="Enable or disable loading of the parallax scroll script."
TPL_HOT_TEETH_PARALLAX_SCROLL_CLASSES_LBL="Row Classes"
TPL_HOT_TEETH_PARALLAX_SCROLL_CLASSES_DESC="Enter row classes where you'd like to add parallax scroll effect. Separate classes with comma. In example, .rowname1, .rowname2"
TPL_HOT_TEETH_PARALLAX_SCROLL_SPEED_LBL="Scroll Speed"
TPL_HOT_TEETH_PARALLAX_SCROLL_SPEED_DESC="Set parallax scroll speed. Fast scrolls 2X slower than overall site scroll. Slow scrolls 20X slower than the overall site scroll."
TPL_HOT_TEETH_PARALLAX_SCROLL_SPEED_FAST_LBL="Fast"
TPL_HOT_TEETH_PARALLAX_SCROLL_SPEED_MEDIUM_LBL="Medium"
TPL_HOT_TEETH_PARALLAX_SCROLL_SPEED_SLOW_LBL="Slow"
TPL_HOT_TEETH_IMAGE_ANIMATION_LBL="Image Animation"
TPL_HOT_TEETH_IMAGE_ANIMATION_DESC="If this effect is enabled, the selected images will appear into the view when they becomes visible to the user. For all images you'd like to use this effect, you should add class 'img-with-animation', data-delay parameter (milliseconds) and data-animation parameter. The images could be in your articles or custom modules. In example:<br/><br/><code>&lt;img src='images/image.png' class='img-with-animation' data-delay='200' data-animation='grow-in' /&gt;</code><br/><br/>Data delay parameter defines delay time for firing the effect (in milliseconds). Data animation defines one of the animation effects: grow-in, fade-in-from-left, fade-in-from-right, fade-in-from-bottom or fade-in."
TPL_HOT_TEETH_IMAGE_ANIMATION_LOAD_LBL="Enable Image Animation"
TPL_HOT_TEETH_IMAGE_ANIMATION_LOAD_DESC="Enable or disable loading of the image animation scripts."
